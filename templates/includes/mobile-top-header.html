<!--Three list items the firt one a button to open the search bar -->
<li class="list-inline-item">
    <!--  These list items might look familiar. They're actually almost identical to the
    ones that exist in the header in base.html except for a few key things.
    First you'll notice that the links in them each use the d-block and the d-lg none classes
    from bootstrap.
    This way they'll be hidden on large screens where instead they'll show up in the top portion of the header.-->
    <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <!--Search box at top of screen -->
    <!--You'll also see that the search form is now in a drop-down menu
    and there's nothing special about that just instead of creating a list of links
    like we did for the My Account drop-down. We put a form in it instead.All of this makes sure that the top portion of the navbar which is separate from the main navigation
will display cleanly on mobile. -->
<div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
    <form class="form" method="GET" action="">
        <div class="input-group w-100">
            <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
            <div class="input-group-append">
                <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                    <span class="icon">
                        <i class="fas fa-search"></i>
                    </span>
                </button>
            </div>
        </div>
    </form>
</div>
</li>


  <!--Three list items the second one a button to open my account dropdown menu  -->
<li class="list-inline-item dropdown">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}    
                <a href="{% url 'account_logout' %}" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}       
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
